site_name: HOTOSM Docs
site_description: Documentation index across HOT's tools.
# strict: true
site_url: "https://www.hotosm.org"

repo_name: "hotosm/docs"
repo_url: "https://github.com/hotosm/docs/"
edit_uri: "edit/main/docs/"

extra:
  social:
    - icon: "fontawesome/brands/github"
      link: "https://github.com/hotosm/"
    - icon: "fontawesome/brands/twitter"
      link: "https://twitter.com/hotosm"
    - icon: "fontawesome/solid/globe"
      link: "https://www.hotosm.org"
  copyright: Copyright &copy; 2010 HOTOSM
  generator: false

theme:
  name: material
  palette:
    primary: custom
  favicon: assets/images/favicon.png
  logo: assets/images/hot_logo.png
  # custom_dir: docs/overrides
  features:
    - navigation.instant

exclude_docs: |
  !.well-known

extra_css:
  - css/extra.css

extra_javascript:
  - https://viewer.diagrams.net/js/viewer-static.min.js
  - javascript/drawio-reload.js

markdown_extensions:
  - tables
  - toc:
      permalink: true
      title: Page contents
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight
  - pymdownx.extra
  - pymdownx.emoji:
  - pymdownx.tabbed:
      alternate_style: true
  - mdx_truly_sane_lists

plugins:
  - search
  - drawio

